resolver: lts-18.28
ghc-variant: integersimple

packages:
- sys/behave
- sys/behavedefs
- sys/behaveenv
- sys/bexpr
- sys/cnect
- sys/core
- sys/coreenv
- sys/defs
- sys/lexregexxsd
- sys/lpe
- sys/lpeops
- sys/lpeq
- sys/lpeutils
- sys/server
- sys/serverenv
- sys/solve
- sys/testsel
- sys/ui
- sys/value
- sys/valexpr
- sys/txs-compiler

# Dependency packages to be pulled from upstream that are not in the resolver
# (e.g., acme-missiles-0.3)
extra-deps:
- git: https://github.com/gijsvcuyck/text-via-sockets.git
  commit: 8817cb4210103d92ba96aca525ddcd08e1cc96e9
- MissingH-1.5.0.1

# Override default flag values for local packages and extra-deps
flags:
  hexpat:
    bundle: true
  text:
    integer-simple: true
  hashable:
    integer-gmp: false
  integer-logarithms:
    integer-gmp: false
  scientific:
    integer-simple: true
  # text:
  #   integer-simple: true

# Extra package databases containing global packages
extra-package-dbs:

# Override the architecture used by stack, especially useful on Windows
# arch: i386
arch: x86_64
